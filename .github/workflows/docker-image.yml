name: Build and push Docker images

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:


    runs-on: ubuntu-latest

    steps:
    - name: Build and push Docker images
      uses: docker/build-push-action@v2.4.0
      run: docker build . --file Dockerfile --tag zambobmaz/samsung_legacy_aircon_connector
