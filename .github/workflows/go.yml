name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
    
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: samsung_aircon_connector
        path: samsung_aircon_connector
        if-no-files-found: error 
